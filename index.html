<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
</head>
<body>
    <!-- top section  -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-dark display-3 my-4">Bi Quiz</h2>
        </div>
    </div>

    <!-- result section  -->
    <div class="result py-4 d-none bg-white text-center">
        <div class="container lead">
            <p>You are <span class="text-secondary display-5 p-3">0%</span>correct</p>
        </div>
    </div>

    <!-- quiz section  -->
    <div class="quiz py-4 bg-secondary">
        <div class="container">
            <h2 class="my-3 text-white">On with the questions</h2>
            <form action="" class="quiz-form text-light">
    <!-- q1 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What is my full name?</p>
                    <div class="form-check my- text-white-50">
                        <input type="radio" name="q1" value="A">
                        <label class="form-check-label">NGUYEN HOAI TRUNG</label>
                    </div>
                    <div class="form-check my- text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">NGUYEN HOAI CHUNG</label>
                    </div>
                </div>
    <!-- q2 -->
                    <div class="my-5">         
                        <p class="lead font-weight-normal">2. What is my birthday?</p>
                        <div class="form-check my- text-white-50">
                            <input type="radio" name="q2" value="A">
                            <label class="form-check-label">March 21st 1996</label>
                        </div>
                        <div class="form-check my- text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label">January 10th 1996</label>
                        </div>
                    </div>
    <!-- q3  -->
                    <div class="my-5">
                        <p class="lead font-weight-normal">3. Where am I ?</p>
                        <div class="form-check my- text-white-50">
                            <input type="radio" name="q3" value="A">
                            <label class="form-check-label">Tokyo, Japan</label>
                        </div>
                        <div class="form-check my- text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label">Binh Duong, Vietnam</label>
                        </div>
                    </div>
    <!-- q4  -->
                    <div class="my-5">
                    
                        <p class="lead font-weight-normal">4.  Which do I prefer over the other?</p>
                    
                        <div class="form-check my- text-white-50">
                            <input type="radio" name="q4" value="A">
                            <label class="form-check-label">Tea</label>
                        </div>
                    
                        <div class="form-check my- text-white-50">
                            <input type="radio" name="q4" value="B">
                            <label class="form-check-label">Coffee</label>
                        </div>
                    </div>
    <!-- q5  -->
                    <div class="my-5">
                    
                        <p class="lead font-weight-normal">5. What is my occupation?</p>
                    
                        <div class="form-check my- text-white-50">
                            <input type="radio" name="q5" value="A">
                            <label class="form-check-label">Student</label>
                        </div>
                    
                        <div class="form-check my- text-white-50">
                            <input type="radio" name="q5" value="B">
                            <label class="form-check-label">Taxi driver</label>
                        </div>
                    </div>
    <!-- submit button  -->
                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>
               
            </form>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
